{% include 'registration/head.html' %}
<body>
    <header class="blog-header py-5">
    </header>
    <div class="container">
        <div class="jumbotron p-4 p-md-5 text-white rounded bg-success">
            {% block content %}
            <div class="text-center">
                {% if user.is_authenticated %}
                <p class="lead my-0">You are Logged In</p>
                {% else %}
                <p class="lead my-0">You are not Logged In</p>
                {% endif %}
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group row text-center">
                    <label for="colFormLabelLg"
                        class="col-sm-5 text-right col-form-label col-form-label-lg">{{ form.email.label_tag }}</label>
                    <div class="col-sm-5">{{ form.email }}</div>
                </div>
                <!-- {{ form.as_p }} -->
                <div class="text-center">
                    <input class="btn btn-outline-dark" type="submit" value="Submit">
                    <!-- <input class="btn btn-outline-dark" type="hidden" name="next" value="{{ next }}"> -->
                </div>
            </form>
            <div class="text-center">
                <a class="text-dark" href="/">Return to homepage</a>
            </div>
            {% endblock %}
        </div>
    </div>
</body>
