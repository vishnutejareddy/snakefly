<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/eve.css" %}" rel="stylesheet">
</head>

<body>
    <header class="blog-header py-5">
    </header>
    <div class="container">
        <div class="jumbotron p-4 p-md-5 text-white rounded bg-success">
            <div class="text-center">
                {% if user.is_authenticated %}
                <p class="lead my-0">You are Logged In</p>
                {% else %}
                <p class="lead my-0">You are not Logged In</p>
                {% endif %}
            </div>
            <form method="post" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <div class="form-group row text-center">
                    <label for="colFormLabelLg"
                        class="col-sm-5 text-right col-form-label col-form-label-lg">{{ form.email.label_tag }}</label>
                    <div class="col-sm-5">{{ form.email }}</div>
                </div>
                <div class="text-center">
                    <input class="btn btn-outline-dark" type="submit" value="Submit">
                    <input class="btn btn-outline-dark" type="hidden" name="next" value="{{ next }}">
                </div>
            </form>
            <div class="text-center">
                <a class="text-dark" href="/">Return to homepage</a>
            </div>
        </div>
    </div>
</body>
